<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <div id="highScoresList"></div>
            <button id="start-button" class="start-button btn">You have 60 seconds to complete the quiz. If you get a question wrong, 4 seconds is removed from the timer!</button>
            <button id="next-button" class="next-button btn hide">Next</button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
